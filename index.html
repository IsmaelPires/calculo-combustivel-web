<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cálculo Combustível</title>
</head>

<body>
    <div class="m-5">
        <h1>Cálculo Combustível</h1>
        <div class="col-md-12 mt-5">
            <div class="form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Exemplo: 3.99" aria-label="valor do Etanol" id="field-etanol">
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-md-4 mt-2">
                            <input type="number" class="form-control" placeholder="Exemplo: 5.79" aria-label="Valor da Gasolina" id="field-gasolina">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row actions">
                <div class="col-md-12">
                    <button class="btn btn-dark mt-2 mr-2" id="btn-calcular-combustivel">Calcular</button>
                    <button class="btn btn-primary mt-2" id="btn-limpar">Limpar campos</button>
                </div>
            </div>
            <div class="resultado mt-2 text-center"></div>            
        </div>
    </div>
</body>

</html>
